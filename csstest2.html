<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>css文字相關</title>

    <style>
        p{color:rgba(252,186,3,0.8);
            font-size:40px;
            letter-spacing: 10px;
            line-height: 1.5;
            font-weight: 500;
            text-align:right;/*left ,center*/
            font-family: '標楷體', sans-serif;
           }
           div {
            font-family:Arial,'Times New Roman','Microsoft YaHei'; font:bold 12px/0.75em Arial,'Times New Roman','Microsoft YaHei';
            font-size:40px;
            line-height: 1.5;
            }
          
          /*全部設定字體*/
           body { font-family: verdana, Times New Roman, 新細明體, 微軟正黑體; }

    </style>
</head>
<body>
    <p>天氣很好</p>
    <p>hello</p>
    <div>HHHHHHHHHHHH</div>
    <div>我我我我我我我我我我</div>
    <!--個別設定字體-->
    <div><span style="font-family:Verdana,Times New Roman, 新細明體,微軟正黑體">設定字型</span>哈哈哈</div>
</body>
</html>
